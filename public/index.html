<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mortgage, Auto & Rent vs. Buy Calculator | Calcyourlator</title>
    <meta name="description"
        content="Use our free, high-authority financial calculators to estimate mortgage payments, auto loans, and rent vs. buy scenarios. Features live FRED rates and full amortization schedules.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bk-blue': '#0056b3',
                        'bk-text': '#212529',
                        'bk-sidebar': '#f8f9fa',
                        'bk-white': '#ffffff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #212529; background-color: #ffffff; }
        .main-grid-container { display: flex; align-items: flex-start; gap: 2.5rem; justify-content: center; max-width: 1280px; margin: 0 auto; padding: 0 20px; width: 100%; }
        .sidebar-card { width: 100%; background-color: white; border-radius: 0.75rem; border: 1px solid #e5e7eb; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); overflow: hidden; }
        .left-column { flex: 1; max-width: 650px; min-width: 0; }
        .right-pillar-sidebar { width: 440px; flex-shrink: 0; }
        .bk-input { width: 100%; background: #fff; border: 1px solid #ced4da; border-radius: 0.25rem; padding: 0.5rem 0.75rem; font-size: 1rem; font-weight: 600; color: #212529; }
        .bk-label { font-size: 0.85rem; font-weight: 700; margin-bottom: 0.25rem; display: block; }
        .bk-tab { padding: 1rem 1.5rem; font-weight: 700; color: #6c757d; border-bottom: 4px solid transparent; cursor: pointer; }
        .bk-tab.active { color: #0056b3; border-bottom-color: #0056b3; }
        .am-table { table-layout: fixed; width: 100%; }
        .am-table th { background-color: #f1f3f5; font-size: 0.75rem; text-transform: uppercase; color: #495057; padding: 0.75rem; text-align: left; }
        .am-table td { padding: 0.75rem; border-top: 1px solid #dee2e6; font-size: 0.875rem; }
        @media (max-width: 1023px) { .main-grid-container { flex-direction: column; } .left-column, .right-pillar-sidebar { width: 100% !important; } }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <nav class="bg-white border-b border-gray-200 h-[100px] flex items-center">
        <div class="max-w-[1280px] mx-auto px-4 w-full flex items-center justify-between">
            <a href="index.html" class="flex items-center">
                <div class="bg-bk-blue text-white font-black text-xl px-2 py-1 rounded mr-2">C</div>
                <span class="font-extrabold text-xl tracking-tight text-bk-blue">Calcyour<span class="text-green-600">lator</span></span>
            </a>
            <div id="header-ad-hub" class="hidden md:flex w-[728px] h-[90px] bg-gray-100 items-center justify-center text-[10px] text-gray-400 border uppercase">Advertisement</div>
        </div>
    </nav>

    <div class="border-b border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-4 flex overflow-x-auto">
            <button id="tabMortgage" class="bk-tab active" onclick="switchTab('mortgage')">Mortgage</button>
            <button id="tabAuto" class="bk-tab" onclick="switchTab('auto')">Auto Loan</button>
            <button id="tabRentBuy" class="bk-tab" onclick="switchTab('rb')">Rent versus Buy Comparison</button>
        </div>
    </div>

    <div class="main-grid-container py-8">
        <main class="left-column space-y-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <h2 class="text-xl font-bold mb-4" id="inputTitle">Loan Details</h2>

                <div id="mortgageInputs" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="bk-label">Home Price</label>
                            <input type="number" id="homePrice" class="bk-input" value="300000" oninput="updateAll()">
                        </div>
                        <div>
                            <label class="bk-label">Down Payment</label>
                            <input type="number" id="downPayment" class="bk-input" value="60000" oninput="updateAll()">
                        </div>
                    </div>
                    <div>
                        <label class="bk-label">Interest Rate</label>
                        <input type="number" id="interestRate" class="bk-input" step="0.01" value="6.5" oninput="updateAll()">
                        <p class="text-xs text-green-600 mt-1" id="rateSource">Loading live rates...</p>
                    </div>
                    <div>
                        <label class="bk-label">Loan Term (Years)</label>
                        <select id="loanTerm" class="bk-input" onchange="updateAll()">
                            <option value="30">30 Years</option>
                            <option value="20">20 Years</option>
                            <option value="15">15 Years</option>
                            <option value="10">10 Years</option>
                        </select>
                    </div>
                </div>

                <div id="autoInputs" class="hidden space-y-4">
                    <label class="bk-label">Vehicle Price</label>
                    <input type="number" id="autoPrice" class="bk-input" value="35000" oninput="updateAll()">
                    <label class="bk-label">Interest Rate</label>
                    <input type="number" id="autoRate" class="bk-input" value="7.5" oninput="updateAll()">
                </div>

                <div id="rbInputs" class="hidden space-y-4">
                    <label class="bk-label">Monthly Rent</label>
                    <input type="number" id="rbRent" class="bk-input" value="2200" oninput="updateAll()">
                </div>
            </div>

            <details class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <summary class="font-bold text-bk-blue cursor-pointer">View Amortization Schedule</summary>
                <div class="mt-4 overflow-x-auto">
                    <table class="w-full am-table">
                        <thead>
                            <tr><th>Date</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>
                        </thead>
                        <tbody id="scheduleBody"></tbody>
                    </table>
                </div>
            </details>
        </main>

        <aside class="right-pillar-sidebar">
            <div class="sidebar-card p-6">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase">Monthly Payment</h2>
                <div class="text-4xl font-black text-bk-blue" id="bigVal">$0</div>
                <div class="h-40 mt-4"><canvas id="resultChart"></canvas></div>
            </div>
        </aside>
    </div>

    <script>
        // --- 1. LIVE DATA FETCH ---
        async function fetchLiveRates() {
            try {
                const response = await fetch('./rates.json');
                const data = await response.json();
                const latest = data.observations[0];
                document.getElementById('interestRate').value = parseFloat(latest.value).toFixed(2);
                document.getElementById('rateSource').innerText = "Live FRED Rate: " + latest.value + "% (" + latest.date + ")";
                updateAll();
            } catch (e) {
                document.getElementById('rateSource').innerText = "Using market average";
                updateAll();
            }
        }

        // --- 2. CALCULATION LOGIC ---
        let myChart;
        function updateAll() {
            const price = parseFloat(document.getElementById('homePrice').value) || 0;
            const down = parseFloat(document.getElementById('downPayment').value) || 0;
            const rate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const term = parseFloat(document.getElementById('loanTerm').value) * 12;
            const principal = price - down;

            const monthly = principal * (rate * Math.pow(1 + rate, term)) / (Math.pow(1 + rate, term) - 1);
            document.getElementById('bigVal').innerText = "$" + (monthly || 0).toLocaleString(undefined, {maximumFractionDigits:0});
            updateChart(monthly, principal);
        }

        function updateChart(monthly, principal) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [principal, monthly * 12],
                        backgroundColor: ['#0056b3', '#16a34a']
                    }]
                }
            });
        }

        function switchTab(type) {
            document.getElementById('mortgageInputs').classList.add('hidden');
            document.getElementById('autoInputs').classList.add('hidden');
            document.getElementById('rbInputs').classList.add('hidden');
            document.getElementById(type + 'Inputs').classList.remove('hidden');
            document.querySelectorAll('.bk-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        window.onload = fetchLiveRates;
    </script>
</body>
</html>
